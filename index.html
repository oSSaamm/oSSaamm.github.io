<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Video Frames</title>
</head>
<body>
    <h1>Upload Video and Extract Frames</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="extractFrames()">Extract Frames</button>
    <button id="downloadBtn" onclick="downloadFrames()" disabled>Download All Frames</button>
    <div id="framesContainer"></div>
    
    <script>
        let frames = [];
        let downloadBtn = document.getElementById("downloadBtn");

        function extractFrames() {
            let video = document.createElement("video");
            let file = document.getElementById("videoInput").files[0];
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            let framesContainer = document.getElementById("framesContainer");
            framesContainer.innerHTML = "";
            frames = [];
            
            if (!file) return alert("Select a video first!");

            let url = URL.createObjectURL(file);
            video.src = url;
            video.crossOrigin = "anonymous";
            video.play();
            
            video.addEventListener("loadeddata", () => {
                let fps = 30;
                let currentSecond = 0;

                function captureSecond() {
                    if (currentSecond >= Math.floor(video.duration)) {
                        video.pause();
                        downloadBtn.disabled = false;
                        return;
                    }

                    let frameCount = 0;
                    function captureFrame() {
                        if (frameCount >= fps) {
                            currentSecond++;
                            captureSecond();
                            return;
                        }

                        video.currentTime = currentSecond + frameCount / fps;
                        video.addEventListener("seeked", function processFrame() {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            let imgData = canvas.toDataURL("image/png");
                            let frameName = `frame_${currentSecond}_${frameCount}.png`;

                            frames.push({ imgData, name: frameName });

                            let imgElement = document.createElement("img");
                            imgElement.src = imgData;
                            framesContainer.appendChild(imgElement);

                            frameCount++;
                            video.removeEventListener("seeked", processFrame);
                            captureFrame();
                        });
                    }

                    captureFrame();
                }

                captureSecond();
            });
        }

        function downloadFrames() {
            frames.forEach(frame => {
                let a = document.createElement("a");
                a.href = frame.imgData;
                a.download = frame.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
