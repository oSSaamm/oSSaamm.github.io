<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Video Frames</title>
</head>
<body>
    <h1>Upload Video and Extract Frames</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="extractFrames()">Extract Frames</button>
    <button id="downloadButton" onclick="downloadFrames()" disabled>Download All Frames</button>
    <div id="framesContainer"></div>
    
    <script>
        let frames = [];
        let downloadButton = document.getElementById("downloadButton");

        function extractFrames() {
            let video = document.createElement("video");
            let file = document.getElementById("videoInput").files[0];
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            frames = [];
            
            if (!file) return alert("Select a video first!");
            
            let url = URL.createObjectURL(file);
            video.src = url;
            video.crossOrigin = "anonymous";
            video.play();
            
            video.addEventListener("loadeddata", () => {
                let fps = 30;
                let totalSeconds = Math.floor(video.duration);
                let currentSecond = 0;

                function processSecond() {
                    if (currentSecond > totalSeconds) {
                        video.pause();
                        downloadButton.disabled = false;
                        return;
                    }
                    
                    video.currentTime = currentSecond;
                    video.addEventListener("seeked", function captureFrames() {
                        for (let frameNumber = 0; frameNumber < fps; frameNumber++) {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                            let imgData = canvas.toDataURL("image/png");
                            let frameName = `frame_${currentSecond}_${frameNumber}.png`;
                            frames.push({ imgData, name: frameName });
                            
                            let imgElement = document.createElement("img");
                            imgElement.src = imgData;
                            document.getElementById("framesContainer").appendChild(imgElement);
                        }
                        
                        currentSecond++;
                        video.removeEventListener("seeked", captureFrames);
                        processSecond();
                    });
                }
                
                processSecond();
            });
        }
        
        function downloadFrames() {
            frames.forEach((frame) => {
                let a = document.createElement("a");
                a.href = frame.imgData;
                a.download = frame.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
