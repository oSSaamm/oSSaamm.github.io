<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Frames de Vídeo</title>
</head>
<body>
    <h1>Carregar Vídeo e Extrair Frames</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="extractFrames()">Extrair Frames</button>
    <button onclick="downloadFrames()">Baixar Todas as Prints</button>
    
    <script>
        let frames = [];
        
        function extractFrames() {
            let video = document.createElement("video");
            let file = document.getElementById("videoInput").files[0];
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");
            frames = [];
            
            if (!file) return alert("Selecione um vídeo primeiro!");
            
            let url = URL.createObjectURL(file);
            video.src = url;
            video.crossOrigin = "anonymous";
            video.play();
            
            video.addEventListener("loadeddata", () => {
                let fps = 30;
                let frameRate = 1 / fps;
                let currentTime = 0;
                let frameCount = 0;
                
                function captureFrame() {
                    if (currentTime >= video.duration) {
                        video.pause();
                        return;
                    }
                    
                    video.currentTime = currentTime;
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        let imgData = canvas.toDataURL("image/png");
                        let second = Math.floor(currentTime);
                        let frameNumber = frameCount % fps;
                        frames.push({ imgData, name: `frame_${second}_${frameNumber}.png` });
                        frameCount++;
                        currentTime += frameRate;
                        captureFrame();
                    }, 100);
                }
                
                captureFrame();
            });
        }
        
        function downloadFrames() {
            frames.forEach((frame, index) => {
                let a = document.createElement("a");
                a.href = frame.imgData;
                a.download = frame.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</body>
</html>
