*{

    font-family:Arial, Helvetica, sans-serif;
}
body{
    background:#0f0f0f;
    color:#e0e0e0;
    display:flex;
    height:100vh;
}
.sidebar{
    width:260px;
    background:#161616;
    border-right:1px solid #2a2a2a;
    padding:20px;
    overflow-y:auto;
}
.sidebar h2{
    margin-bottom:15px;
    color:#fff;
}
.tab-btn{
    width:100%;
    background:#1f1f1f;
    border:none;
    color:#ccc;
    padding:10px;
    margin-bottom:8px;
    cursor:pointer;
    text-align:left;
    border-radius:6px;
}
.tab-btn:hover{
    background:#2b2b2b;
}
.tab-btn.active{
    background:#3a3a3a;
    color:#fff;
}
.content{
    flex:1;
    padding:25px;
    overflow-y:auto;
}
.section h1{
    margin-bottom:15px;
    color:#fff;
}
pre{
    background:#151515;
    padding:15px;
    border-radius:8px;
    white-space:pre-wrap;
    line-height:1.4;
}
</style>

const tabsDiv = document.getElementById("tabs");
const title = document.getElementById("title");
const text = document.getElementById("text");

function loadTab(name){
    title.textContent = name;
    text.textContent = data[name];
    document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
    document.getElementById(name).classList.add("active");
}

Object.keys(data).forEach((name,i)=>{
    const btn = document.createElement("button");
    btn.className="tab-btn";
    btn.id=name;
    btn.textContent=name;
    btn.onclick=()=>loadTab(name);
    tabsDiv.appendChild(btn);
    if(i===0) loadTab(name);
});
